<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div id="container">
            <div class="rotated"></div>

            <h2 id="notsecret">PLAtFORM NO - 9 3/4</h2>
            <h2 id="secret" style="color: #58c747;">Welcome to HOGWARTS</h2>
        </div>
    </div>


    <script>
        let container = document.getElementById('container');
       
        let notsecret = document.getElementById('notsecret');
        let secret = document.getElementById('secret');
        container.addEventListener('mouseover', ()=>{
             notsecret.style.display = 'none';
             secret.style.display = 'block';
        })
        container.addEventListener('mouseout', ()=>{
            notsecret.style.display = 'block';
             secret.style.display = 'none';
        })

       
    </script>
</body>

</html>
